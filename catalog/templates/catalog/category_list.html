{% extends 'catalog/home.html' %}
{% load my_tags %}
{% block content %}

<div class="row text-center">
    {% if user.is_authenticated %}
    <a class="btn mb-3 btn-lg btn-block btn-outline-primary" href="{% url 'catalog:category_create'%}"
       role="button">Добавить категорию</a>
    {% else %}
    <h3>Для добавления категории выполните вход</h3>
    {% endif %}
    <div class="container">
        <div class="row text-center">
            <div class="row text-center">
                {% for object in object_list %}
                <div class="col-4 col-xs-12">
                    <div class="card mb-3 box-shadow">
                        <div class="card-header">
                            <h5 class="my-0 font-weight-normal">{{ object.name }}</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ object.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
